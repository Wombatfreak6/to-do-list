<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="image.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="top-header">
        <h1>To-Do List</h1>
    </header>

    <main class="container">
        
        <aside class="sidebar">
            <div class="calendar-box">ðŸ“…</div>
            <h3>Monthly Check-in</h3>
            
            <ul id="monthlyList" class="sidebar-list"></ul>

            <div class="add-item">
                <input type="text" id="monthlyInput" placeholder="New monthly task">
                <button onclick="addMonthly()">Add</button>
            </div>
        </aside>

        <section class="todo-section">
            <h2>Daily To-Do List</h2>

            <ul id="dailyList" class="todo-items"></ul>

            <div class="add-item">
                <input type="text" id="dailyInput" placeholder="New daily task">
                <button onclick="addDaily()">Add</button>
            </div>
        </section>

        <aside class="notes">
            <h3>Notes</h3>
            <textarea placeholder="Write notes here..."></textarea>
        </aside>

    </main>

    <script src="script.js"></script>
</body>
</html>
